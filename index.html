<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>evolution is my revolution - Login Portal</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Video background */
video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Lapisan gelap */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* Konten utama */
.content {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  color: white;
  text-align: center;
  font-family: 'Courier New', monospace;
  width: 90%;
  max-width: 450px;
}

h1.text1 {
  font-size: 2em;
  margin-bottom: 25px;
  text-shadow: 0 0 8px #00ff00;
  margin-bottom: -5px;
}

h1.text2 {
  font-size: 2em;
  margin-bottom: 25px;
  text-shadow: 0 0 8px #00ff00;
  margin-top: 20px;
}

/* Form login */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #00ff00;
  border-radius: 6px;
  background: rgba(0,0,0,0.3);
  color: #ffffff;
  font-size: 1em;
  text-align: center;
  outline: none;
}

input::placeholder {
  color: #cccccc;
}

/* Tombol login */
button {
  width: 100%;
  padding: 12px;
  background-color: #00ff00;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #00cc00;
  box-shadow: 0 0 12px #00ff00;
}
</style>
</head>
<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="Desain tanpa judul (2).mp4" type="video/mp4">
  Browser Anda tidak mendukung video.
</video>

<!-- Lapisan gelap -->
<div class="overlay"></div>

<!-- Lagu background -->
<audio id="bg-music" autoplay loop>
  <source src="Helloween-Forever-And-One-Neverland.aac" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<!-- Konten tengah -->
<div class="content">
  <h1>JARKOMBRA</h1>
  <h1>PUSLAT KODIKLATAU</h1>
  <form onsubmit="return loginSuccess(event)">
    <input type="text" name="admin" placeholder="Username" required autocomplete="off">
    <input type="password" name="kodiklatau" placeholder="Password" required autocomplete="off">
    <button type="submit">Login</button>
  </form>
</div>

<script>
function loginSuccess(event) {
  event.preventDefault(); // Mencegah form reload

  // Ambil nilai form  
  const user = event.target.admin.value.trim();
  const pass = event.target.kodiklatau.value.trim();

  // USERNAME & PASSWORD (silakan ganti sesuai kebutuhan)
  const correctUser = "admin";
  const correctPass = "kodiklatau";

  if (user === correctUser && pass === correctPass) {
      // Redirect ke halaman setelah login berhasil
      window.location.href = "jarkombra.html";  
      return false;
  } else {
      alert("Username atau Password salah!");
      return false;
  }
}
</script>
<script>
// Fullscreen untuk Android WebView / PWA
function forceFullscreen() {
  const elem = document.documentElement;

  if (elem.requestFullscreen) {
    elem.requestFullscreen().catch(()=>{});
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  }
}

// Deteksi jika dijalankan sebagai PWA atau WebView
function isStandalone() {
  return (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true);
}

// Jika PWA → langsung fullscreen
if (isStandalone()) {
  setTimeout(forceFullscreen, 500);
}

// Jika Android WebView → auto fullscreen
if (navigator.userAgent.includes("wv") || navigator.userAgent.includes("Android")) {
  setTimeout(forceFullscreen, 800);
}

// Browser biasa tetap butuh klik pertama
document.addEventListener("click", function() {
  forceFullscreen();
}, { once: true });
</script>

</body>
</html>
